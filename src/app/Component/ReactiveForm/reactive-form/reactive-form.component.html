<h3>reactive-form works!</h3>

<div class="container text-center">
    <form class="row g-3" [formGroup]="studentForm">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputEmail4">Name</label>
                <input type="text" formControlName="Name" class="form-control" id="" required=" "
                    placeholder="Enter Name">
            </div>
            <div class="form-group col-md-5">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-5">
                <label for="inputPassword4">Password</label>
                <input type="password" formControlName="password" class="form-control" id="inputPassword4"
                    placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Add</label>
            <input type="text" formControlName="address" class="form-control" style="width: 6cm;" id="inputAddress"
                placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" formControlName="city" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" formControlName="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>Pune</option>
                    <option>Gwalior</option>
                    <option>goa</option>
                    <option>Bihar</option>

                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" formControlName="zip" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" (click)="onsave()" class="btn btn-primary">Sign in</button>
    </form>
</div>

<div class="col-4">
    {{formvalue | json}}
</div>
